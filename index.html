<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zero Animation</title>
    <link rel="stylesheet" href="css/style.css">
</head>


<body>
<div class="logo"><img src="http://ocremix.org/files/images/games/ps1/5/mega-man-x6-ps1-logo-73797.png"/></div>
    <div class="sky"> 
        <div class="piso">
            <div class="zero Static">
            </div>
        </div>
    </div>  
</body>
</html>

<script src="js/jquery-1.9.1.min.js"></script>
<script>

$(document).ready(function() {

    function parar(){
        $(".zero").removeClass("Running");
        $(".zero").addClass("Static");
         $(".sky").removeClass("animarSky")
        $(".piso").removeClass("animarPiso")
         $(".zero").removeClass("Jump");
         
    }
    function jump(){
        $(".zero").removeClass("Static");
        $(".zero").removeClass("Running");
        $(".zero").addClass("Jump");
        $(".sky").addClass("animarSky")
        $(".piso").addClass("animarPiso")
    }
    function run(){
        $(".zero").removeClass("Static");
        $(".zero").addClass("Running");
        $(".sky").addClass("animarSky")
        $(".piso").addClass("animarPiso")
    }    
    function preRun(){
        $(".zero").removeClass("Static");
        $(".zero").addClass("preRun");
        setTimeout(run,500);
    }
      
         
       $(document).keydown(function(e) {

            if(e.which == 39) {
                  run(); 
            }
               if(e.which == 38 ){
                jump(); 
            }
           
                              
           //alert("Pulsaste la tecla dentro del campo de texto con c√≥digo: "+e.which);
                               
      }); 
                   if (window.document.addEventListener) {
	window.document.addEventListener("keyup", parar, false);
}
   
    
   

  
});



</script>
